<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <header>
        <img src="./resources/images/logo.png" alt="Company logo" />
        <h1> SECRET AGENT SUPPLY INC.</h1>
    </header>

    <!-- Banner section with background motocycle image -->

    <div id="banner">
      <div class="site">
        <div class="content">
          <h1>NEW ARRIVAL</h1>
          <p>SPORT BIKES AND MOTORCYVLES</p>
        </div>
      </div>
    </div>

    <!-- Menu navigation section -->

    <nav>
      <div class="site">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
        <p>Menu</p>
      </div>
    </nav>

    <!-- Main content section - products, location and hours -->
    <div id="main">

      <!-- Products container -->
      <div class="site">
          <div class="pen">
            <img src="./resources/images/pen.png" alt="Exploding pen" />
            <p>Exploding Pen</p>
          </div>
          <div class="watch">
            <img src="./resources/images/watch.png" alt="Cellular watch" />
            <p>Cellular Watch</p>
          </div>
          <div class="glasses">
            <img src="./resources/images/glasses.png" alt="Thermal glasses" />
            <p>Thermal Glasses</p>
          </div>
      </div>

      <!-- Locatoin and hours container -->
      <div class="site">
        <div class="content">
          <p>Location</p>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="content">
          <p>Hours</p>
          <span>800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- Copyright -->
    <footer class="site">
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>
</html>
